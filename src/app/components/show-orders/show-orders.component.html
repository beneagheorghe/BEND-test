<div class="container">
  <div *ngFor="let array of convertedOrders; index as inx">
    <h3>Zone {{ inx + 1 }}</h3>
    <div class="zone">
      <ng-container *ngFor="let blockArr of array">
        <div
          *ngFor="let block of blockArr"
          class="block"
          [ngClass]="{
            'block-connect': block.joinedWith !== null,
            'entry-yellow':
              block.joinedWith === null && block.status === 'open',
            'entry-orange': block.joinedWith === null
          }"
        >
          <h2>{{ block.sku }}</h2>
          <h4>{{ block.defaultSku }}</h4>
        </div>
      </ng-container>
    </div>
  </div>
</div>
